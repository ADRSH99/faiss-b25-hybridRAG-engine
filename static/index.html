<html>

<body>
  <div class="container">
    <h1>Music Wiki RAG Search</h1>

    <textarea id="question" placeholder="Ask about music..."></textarea>

    <div class="options">
      <label>
        Semantic vs Lexical: 
        <input type="range" id="alpha" min="0" max="1" step="0.1" value="0.5">
      </label>
      <button id="retrieveBtn">Retrieve Evidence</button>
      <button id="askBtn">Ask LLM</button>
    </div>

    <h2>Retrieved Evidence</h2>
    <div id="evidenceList"></div>

    <h2>LLM Answer</h2>
    <pre id="answerBox"></pre>
  </div>

  <script src="/static/main.js"></script>
</body>
